<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
      
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 d-flex flex-column note">

                <div class="d-flex flex-row dot-container">
                    <div class="dot dot1 "></div>
                    <div class="dot dot2 "></div>
                    <div class="dot dot3 "></div>
                </div>

                <div id="firstPhase" class="first-phase">
                    <div class="text-area-container">
                        <textarea id="textArea" class="text-area" rows="8"></textarea>
                    </div>
    
                    <div class="button-container d-flex flex-row">
                        <button id="saveBtn" class="button save">Save</button>
                    </div>
                </div>

                <!--<div id="test" class="notes-list-container d-flex flex-column">-->
                    <div id="notesContainer" class="notes-list-container d-flex flex-column"></div>
                    
                    
               <!-- </div> -->
                
            </div>
        </div>
    </div>

    <script src="jsfile.js"></script>
</body>
</html>
